<!DOCTYPE html>
<html lang="en">
<head>
<title>HW-Wireframe</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: silver;
}

/* Style the header */
header {
  background-color: #666;
  padding: 1px;
  text-align: center;
  font-size: 15px;
  color: limegreen;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: none;
  width: 100%;
  /*height: 300px;  only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 50%;
  background-color: #f1f1f1;
  height: 300px; /* only for demonstration, should be removed */
}

aside {
  float:left;
  padding: 20px;
  width: 50%;
  background-color: #f1f1f1;
  height: 300px;
}
/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: limegreen;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens 
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;*/
  }
}
</style>
</head>
<body>


<header>
  <h2>Mike Hayes</h2>
</header>
  <nav>
    <ul>
      <li><a href="#">Me</a></li>
      <li><a href="#">Myself</a></li>
      <li><a href="#">I</a></li>
    </ul>
  </nav>

<section>
  <article>
    <h1>h1, h2, h3</h1>
    <p>I like to game, do outdoorsy things, such as fish and hike, and just relax.</p>
    <p>I was born in Danvers, but I now live in Gloucester as of March, 2019. I'll admit this assignment was pretty challenging!</p>
  </article>
  <aside>Aside</aside>
</section>

<footer>
  <p><(^^<) <( ^^ )> (>^^)></p>
</footer>

</body>
</html>
